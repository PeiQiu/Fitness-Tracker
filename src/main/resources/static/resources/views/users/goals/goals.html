<div>
    <md-content style="margin: 16px; padding:16px">
    <div style="margin-top: 50px;"></div>
    <h3>GOAL</h3>

        <md-slider-container ng-show = "checkDevice('misfit')" ng-disabled="isDisabled">
            <span flex="" style="max-width: 90px">FinishedPoints</span>
            <md-slider ng-model="goals.points" aria-label="FinishedPoints" flex="" md-discrete="" min="0" max="5000" ng-readonly="readonly"></md-slider>
        </md-slider-container>

        <md-slider-container ng-show = "checkDevice('misfit')" ng-disabled="isDisabled">
            <span flex="" style="max-width: 90px">TargetPoints</span>
            <md-slider ng-model="goals.targetPoints" aria-label="TargetPoints" flex="" md-discrete="" min="0" max="5000" ng-readonly="readonly"></md-slider>
        </md-slider-container>

        <md-slider-container ng-show = "checkDevice('jawbone')" ng-disabled="isDisabled">
            <div flex="30" layout layout-align="center center">
                <md-icon md-svg-icon="/resources/img/ic_walk.svg" style="color: #f00;width:35px;height:35px;"></md-icon>
            </div>

            <md-slider ng-model="goals.steps" aria-label="Active" flex="" md-discrete="" min="0" max="50000" ng-readonly="readonly"></md-slider>

            <div flex="20" layout layout-align="center center" style="max-width: 120px">
                <span class="font-bold"><span class="badge">{{goals.steps}}</span> Steps</span>
            </div>
        </md-slider-container>


        <md-slider-container ng-show = "checkDevice('jawbone')" ng-disabled="isDisabled">
            <div flex="30" layout layout-align="center center">
                <md-icon md-svg-icon="/resources/img/ic_hotel.svg" style="color: #f00;width:35px;height:35px;"></md-icon>
            </div>

            <md-slider ng-model="filterData.sleep" aria-label="Sleep" flex="" md-discrete="" min="0" max="30" ng-readonly="readonly"></md-slider>

            <div flex="20" layout layout-align="center center" style="max-width: 120px">
                <span class="font-bold"><span class="badge">{{goals.sleep | filterSleepTime}}</span>H</span>
            </div>
        </md-slider-container>


        <md-slider-container ng-show = "checkDevice('jawbone')" ng-disabled="isDisabled">
            <div flex="30" layout layout-align="center center">
                <md-icon md-svg-icon="/resources/img/ic_weight.svg" style="color: #f00;width:35px;height:35px;"></md-icon>
            </div>

            <md-slider ng-show = "!checkSelectItem()" ng-model="filterData.weight" aria-label="Weight" flex="" md-discrete="" min="0" max="600" ng-readonly="readonly"></md-slider>
            <div flex="20" layout layout-align="center center" style="max-width: 120px">
                <span class="font-bold"><span class="badge">{{goals.body_weight | filterBodyWeight : selectedItem }}</span> <select ng-model = "selectedItem"><option value="bls">bls</option><option value="kg">kg</option></select></span>
            </div>
        </md-slider-container>
</md-content>
</div>
