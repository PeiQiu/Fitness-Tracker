<section>
    <div class="panel panel-default">
        <div class="panel-heading">

        </div>
        <div class = 'panel-body'>
            <div ng-show= "checkDevice('misfit')" class="row" style="margin-left: 0px">
                <center><p class="text-warning"<h3>Misfit Api do not support to share User Weight Info</h3></p></center>
            </div>

            <div ng-show = "checkDevice('jawbone')" class = "row" style="margin-left: 0px">
                <div class = "show-info-window col-md-4" style="min-height: 400px">
                    <h4>Weight</h4>
                    <ul>
                        <li>
                            <label class="show-info-window-label">
                                <span class="glyphicon glyphicon-flag" aria-hidden="true"></span>
                                Max weight
                            </label>
                            <h4 class="show-info-window-word">
                                79.5KG
                            </h4>
                        </li>
                        <li>
                            <label class="show-info-window-label">
                                <span class="glyphicon glyphicon-road" aria-hidden="true"></span>
                                Average weight
                            </label>
                            <h4 class="show-info-window-word">
                                79KG
                            </h4>
                        </li>
                        <li>
                            <label class="show-info-window-label">
                                <span class="glyphicon glyphicon-thumbs-up" aria-hidden="true"></span>
                                Min weight
                            </label>
                            <h4 class="show-info-window-word">
                                77KG
                            </h4>
                        </li>
                    </ul>
                </div>
                <div class = 'col-md-8'>
                    <div id="curve_chart" style="width: 680px; height: 400px"></div>
                </div>
            </div>
        </div>
    </div>
</section>

<script type="text/javascript">
    google.charts.load('current', {'packages':['corechart']});
    google.charts.setOnLoadCallback(drawChart);

    function drawChart() {
        var data = google.visualization.arrayToDataTable([
            ['Year', 'Calories', 'Steps'],
            ['2004',  1000,      400],
            ['2005',  1170,      460],
            ['2006',  660,       1120],
            ['2007',  1030,      540]
        ]);

        var options = {
            title: 'Active Summary',
            curveType: 'function',
            legend: { position: 'bottom' }
        };

        var chart = new google.visualization.LineChart(document.getElementById('curve_chart'));

        chart.draw(data, options);
    }
</script>
