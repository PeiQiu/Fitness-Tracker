<div class="container">
    <br>
    <br>
    <div class="row" id="main">

        <div class="col-md-2 margin_top2" id="leftPanel" >
            <div>
                <input type="file" id="input_img" onchange="angular.element(this).scope().loadImage(this.files)" style="display: none">
                <div style="position:relative;">
                    <img ng-src="{{img_src}}" style="min-height: 6em"
                         class="avatarProfile" onclick="angular.element('#input_img').trigger('click');" onerror="this.src = 'resources/img/ic_default.png'">
                    <div class="half-circle" style="position:absolute;  z-index:2; top: 8em;" onchange="angular.element(this).scope().loadImage(this.files)">
                        <div class="inner-circle">
                            <span class="glyphicon glyphicon-upload" style="top: 8em;left: 40%;margin: .5em;color: white"></span>
                        </div>
                    </div>
                </div>

                <h3 class="col-md-offset-4" style="color: black;">{{user.username}}</h3>
            </div>
        </div>

        <div class="col-md-8 " id="rightPanel">
            <div class="row">
                <div class="col-md-12">
                    <form role="form">
                        <h3 style="color: black;">Edit your profile</h3>
                        <div class="row">
                            <div class="col-xs-12 col-sm-6 col-md-6">
                                <div class="form-group">
                                    <input type="text" name="first_name" id="first_name" class="form-control "
                                           placeholder="First Name" tabindex="1" ng-model="userUpdate.firstname"
                                           ng-value="user.firstname">
                                </div>
                            </div>
                            <div class="col-xs-12 col-sm-6 col-md-6">
                                <div class="form-group">
                                    <input type="text" name="last_name" id="last_name" class="form-control "
                                           placeholder="Last Name" tabindex="2" ng-model="userUpdate.lastname"
                                           ng-value="user.lastname">
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <input type="email" name="email" id="email" class="form-control "
                                   placeholder="Email Address" tabindex="4" ng-model="userUpdate.email"
                                   ng-value="user.email">
                        </div>

                        <div class="row">
                            <div class="col-xs-12 col-sm-6 col-md-6">
                                <div class="form-group">
                                    <input type="password" name="password" id="password" class="form-control "
                                           placeholder="Password" tabindex="5" ng-model="userUpdate.password">
                                </div>
                            </div>
                            <div class="col-xs-12 col-sm-6 col-md-6">
                                <div class="form-group">
                                    <input type="password" name="password_confirmation" id="password_confirmation"
                                           class="form-control " placeholder="Confirm Password" tabindex="6"
                                           ng-model="userUpdate.password2">
                                </div>
                            </div>
                        </div>

                        <div class="div_phone">
                            <input  type="text" placeholder="Phone number" tabindex="4"
                                    ng-model="userUpdate.phone" class="input_phone" ng-value = "user.phone">
                        </div>

                        <div class="row">
                            <div class="col-xs-12 col-md-6">
                                <button class="btn btn-default btn-block" style="margin-top: 1em" ng-click="updateProfile()">Save</button>
                            </div>
                        </div>

                    </form>
                </div>
            </div>

        </div>
    </div>
</div>
