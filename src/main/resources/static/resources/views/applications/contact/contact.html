<div class="row">
    <div class="col-md-3">
        <div class="panel panel-default" ng-show = "optionalShowForFriend">
            <div class="panel-heading">
                <strong>Friend Information</strong>
                <span class="pull-right" ng-click = "showButton()"><a><i class="fa fa-ellipsis-v"></i></a></span>
            </div>

            <div class="panel-body text-center">
                <div class="profile-block">
                    <div class="user-heading"><a><img src="http://cumbrianrun.co.uk/wp-content/uploads/2014/02/default-placeholder-300x300.png" alt="" title=""></a>
                        <h1>{{friend.friend.username}}</h1>
                        <p>{{friend.friend.firstname}} {{friend.friend.lastname}}</p>
                    </div>

                    <div class="info-section no-edit-forms">
                        <div class="form-group">
                            <div class="input-group">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-phone fa-lg"></i></span>
                                <input type="text" class="form-control" placeholder="Mobile" value={{friend.friend.phone}} readonly="readonly">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-group">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-envelope fa-lg"></i></span>
                                <input  type="text" style="padding: 2px" class="form-control"  placeholder="Email" value={{friend.friend.email}} readonly="readonly">
                            </div>
                        </div>
                    </div>
                </div>
                <button ng-show = "showDeleteButton"  ng-click="deleteFriend(friend)" type="button" class="btn btn-danger"><i class="glyphicon glyphicon-trash"></i><span style="padding-left: 8px">Delete</span></button>
            </div>
        </div>


        <div layout="column" flex="" layout-fill="" ng-cloak="" class="subheaderdemoBasicUsage" ng-show="!optionalShowForFriend">
            <md-toolbar md-scroll-shrink="">
                <div class="md-toolbar-tools">
                    <h2 flex md-truncate>Group Member</h2>
                    <md-button class="md-icon-button" ng-click= "showGetOutButton = !showGetOutButton" aria-label="More">
                        <!--/Users/peiqiutian/Documents/workspace/FitnessTracker/src/main/resources/static/resources/img/more_vert.svg-->
                        <md-icon md-svg-icon="/resources/img/more_vert.svg"></md-icon>
                    </md-button>
                </div>
            </md-toolbar>

            <md-content style="height: 500px;" md-theme="altTheme">
                <section ng-repeat = "tab in friendsTypeTabs">
                    <md-subheader class="md-warn">{{ tab }}</md-subheader>
                    <md-list layout-padding="">
                        <md-list-item class="md-3-line" ng-repeat="friendInfo in friendsDetails[tab]" style = "height : 55px; min-height: 50px">
                            <img ng-src="{{friendInfo.id | imageUrl}}" class="md-avatar" alt="{{friendInfo.username}}" style="margin-top: 8px">
                            <div class="md-list-item-text" style="margin-top: 8px">
                                <h3>{{friendInfo.username}}</h3>
                                <h4>{{friendInfo.firstname}} {{friendInfo.lastname}}</h4>
                            </div>
                        </md-list-item>
                    </md-list>
                </section>
            </md-content>
            <md-content>
                <section  ng-show = "showGetOutButton" layout="row" layout-sm="column" layout-align="center center" layout-wrap>
                    <md-button ng-click = "rollOutGroup()" class="md-raised md-warn">Roll-Out</md-button>
                </section>
            </md-content>
        </div>
    </div>
